<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页轮播图demo</title>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1368131_n4xf7xmf2d.css">
    <link rel="stylesheet" href="/网页轮播图.css">
    <script src="/animate.js"></script>
    <script src="/网页轮播图index.js"></script>
</head>

<body>
    <div class="focus">
        <!-- 左侧按钮 -->
        <a href="javascript:;" class="arrow-l"><i class="iconfont icon-jiantou_zuo"></i></a>
        <!-- 右侧按钮 -->
        <a href="javascript:;" class="arrow-r"><i class="iconfont icon-jiantou_you"></i></a>
        <!-- 核心滚动轮播区域 -->
        <ul>
            <li>
                <a href="javascript:;"><img src="/png/BIGpic225.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascript:;"><img src="/png/BIGpic226.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascript:;"><img src="/png/BIGpic227.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascript:;"><img src="/png/BIGpic228.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascript:;"><img src="/png/BIGpic229.jpg" alt=""></a>
            </li>
        </ul>
        <!-- 轮播图小圆圈 -->
        <ol class="dian"></ol>
    </div>
</body>

</html>
