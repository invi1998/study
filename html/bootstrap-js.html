<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="shawModal1" date-toggle="modal" date-target="#exampleModal">弹窗001</button>
    <button id="shawModal2">弹窗002</button>

    <div id="exampleModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle">Modal Tittle</h5>
                    <button type="button" class="colse" data-dismiss="modal" aria-label="Close">
                        <span ariahidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">SAVE CHANGE</button>
                    <button type="button" class="btn btn-secondary" date-dismiss="modal">CLOSE</button>
                </div>
            </div>   
        </div>
    </div>
    <script>
        $('#shawModal2').click(function(){
            $('#exampleModal').modal();
        });
    </script>
</body>
</html>
