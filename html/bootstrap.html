<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
    <title>Boptstrap</title>
    <style>
        /*重写bootstrap样式*/
        .btn{
            border-radius: 20px;
        }
        .btn-primary{
            background: rgb(179, 9, 46);
            border-color:rgb(175, 42, 71);
        }
        .btn-primary:hover{
            background: rgb(248, 45, 89);
            border-color:rgb(206, 10, 52);
        }
        .form-control{
            border-radius: 10px;
        }
        .form-control:focus{
            /* outline:3px solid rgb(201, 8, 50);  */
            box-shadow:0 1px 11px 0.3rem rgb(248, 45, 89);
        }
        /*重写bootstrap样式*/
        #result{
            display:none;
        }
        .tittle{
            margin-top:50px;
            margin-bottom: 50px; 
        }
        .operate button{
            margin: auto;
        }
    </style>
</head>
<body>
    <h2 class="tittle col-6 offset-3">注册</h2>
    <form id="myform" class="col-6 offset-3">
        <div class="form-group row"> 
            <label class="col-2 col-form-label">姓名</label>
            <div class="col-10">
                    <input class="form-control" name="name" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">密码</label>
            <div class="col-10">
                    <input class="form-control" name="password" type="password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">电话</label>
            <div class="col-10">
                    <input class="form-control" name="phonenum" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">地址</label>
            <div class="col-10">
                    <input class="form-control" name="address" type="text"/>
            </div>
        </div>
        <div id="result" class="alert alert-danger">

        </div>
        <div class="operate form-group row">
            <button class="btn btn-primary" name="submit" type="submit">提交</button>
        </div>
    </form>
    <script>
        var form=document.querySelector('#myform');
        var result = document.querySelector('#result');
        form.addEventListener('submit',function(e){
            if(!document.querySelector('[name=password]').value){
                result.style.display='block';
                result.innerHTML = '密码为空';
            }
            else{
                result.style.display='none';
            }
            e.preventDefault();
        });
    </script>
</body>
</html>
