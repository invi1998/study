<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        ul li{
            list-style: none;
        }
        .box {
            margin: 100px auto;
            width: 300px;
            height: auto;
            position: relative;
            text-align: center;
            border: 1px solid rgb(119, 0, 0);
        }

        .box span {
            margin: 10px;
        }
        .box textarea{
            display: block;
            margin:10px auto;
        }
        .btn{
            width: 100%;
            margin: 10px 0;
        }
        .box ul{
            position: relative;
        }
        .box ul li{
            display: none;
            border-bottom: 1px solid rgba(119, 0, 0, 0.205);
        }
        .box ul li a{
            width: 60px;
            float: right;
        }

    </style>
    <script src="/jQuery/jQuery.mini.js"></script>
    <script>
        $(function(){
            $(".btn").on("click",function(){
                var li =$("<li></li>");
                li.html($(".txt").val()+"<a href='javascript:;'>删除</a>");
                $("ul").prepend(li);
                li.slideDown();
                $(".txt").val("");
            });
            $("ul").on("click","a",function(){
                $(this).parent().slideUp(function(){
                    $(this).remove();
                }); 
            })
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul></ul>
    </div>
</body>

</html>
